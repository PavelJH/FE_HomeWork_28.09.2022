<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div style="text-align:center;">
        <table width="70%" cellspacing="0.5" cellpadding="4"  border="1">
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="5">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th colspan="3", rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
             <tr>
                <td rowspan="2">Monday</td>
                <td class="color_yellow" rowspan="2">8:00 a.m</td>
                <td class="color_violet" rowspan="2">5:00 p.m</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax XML</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="color_yellow">8:00 a.m</td>
                <td class="color_yellow">11:00 a.m</td>
                <td rowspan="3">
                    <table width="100%"  height="100px" cellspacing="0.5" cellpadding="9"  border="1">
                        <tr>
                            <td>X Path</td>
                        </tr>
                        <tr>
                            <td>XSL Transformations</td>
                        </tr>
                    </table>
            </tr>
            <tr>
                <td class="color_yellow">11:00 a.m</td>
                <td class="color_green">2:00 p.m</td>
            </tr>
            <tr>
                <td class="color_green">2:00 p.m</td>
                <td class="color_violet">5:00 p.m</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td class="color_yellow">8:00 a.m</td>
                <td class="color_green">12:00 p.m</td>
                <td> XSL Formatting objects</td>
            </tr>
    </div>
    <div class="conteiner">
        <div class="logo" >
            <a href="https://www.google.com" target="_blank">
                <img src="media/google.png" alt="google">
            </a>
            <a href="https://www.sap.com/" target="_blank">
                <img src="media/sap.svg" alt="sap">
            </a>
            <a href="https://www.volkswagen.de/ " target="_blank">
                <img src="media/volkswagen.png" alt="volkswagen">
            </a>
        </div> 
    </div>    
</body>
</html>
